name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install -e ".[dev]"
        pip install -e "./tools/community_connector[dev]"
    - name: Analysing the code with pylint
      run: |
        # Lint source files (excluding tests directory and generated files)
        pylint \
        --max-line-length=100 \
        --max-locals=20 \
        --disable=W,C0114,C0115,R0801,R1705 \
        --ignore-long-lines='^\s*(#|f?".*"|f?'\''.*'\'')$' \
        $(git ls-files '*.py' | grep -v '_generated_' | grep -v 'pipeline-spec/example_ingest.py' | grep -v 'pipeline_spec.example.py' | grep -v 'tools/scripts/merge_python_source.py' | grep -v 'community_connector_cli/templates/ingest_template' | grep -v 'community_connector/sources/hubspot/' | grep -v 'community_connector/sources/stripe/' | grep -v 'community_connector/sources/mixpanel/' | grep -v 'microsoft_teams/sample-ingest.py' | grep -v '^tests/')
